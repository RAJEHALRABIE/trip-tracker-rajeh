<section class="control-section">
    <div class="stats-card">
        <h2 class="card-title">
            <img src="assets/icons/play.png" alt="تحكم">
            التحكم بالشفت والرحلة
        </h2>
        
        <div id="noShiftState" class="shift-state" style="display:block;">
            <button id="startShiftBtn" class="btn btn-primary btn-full-width">
                <img src="assets/icons/start.png" alt="بدء">
                بدء شفت جديد
            </button>
        </div>
        
        <div id="activeShiftState" class="shift-state" style="display:none;">
            
            <div class="summary-box">
                <p class="shift-status-text" id="shift-status">شفت نشط</p>
                <p class="shift-duration-value" id="shiftDuration">00:00:00</p>
            </div>

            <div class="shift-actions">
                <button id="endShiftBtn" class="btn btn-danger btn-half">إنهاء الشفت</button>
                <button id="pauseShiftBtn" class="btn btn-secondary btn-half">إيقاف مؤقت</button>
            </div>

            <div class="trip-actions">
                <div id="noTripState" class="trip-state" style="display:block;">
                    <button id="startTripBtn" class="btn btn-success btn-full-width">
                        <img src="assets/icons/car.png" alt="رحلة">
                        بدء رحلة جديدة
                    </button>
                </div>
                
                <div id="activeTripState" class="trip-state" style="display:none;">
                    <button id="endTripBtn" class="btn btn-warning btn-full-width">
                        <img src="assets/icons/end-trip.png" alt="إنهاء">
                        إنهاء الرحلة
                    </button>
                </div>
            </div>
            
            <div class="shift-stats-grid">
                <div class="stat-item small">
                    <div class="stat-info">
                        <div class="stat-value" id="shiftIncome">0 ر.س</div>
                        <div class="stat-label">دخل الشفت</div>
                    </div>
                </div>
                <div class="stat-item small">
                    <div class="stat-info">
                        <div class="stat-value" id="shiftTrips">0</div>
                        <div class="stat-label">عدد الرحلات</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
