<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحليل الأداء - Trip Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6b4de6" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading-overlay" class="loading-overlay" style="display:none;">
    <div class="loading-spinner"></div>
    <p>جاري تحليل البيانات…</p>
  </div>

  <header class="main-header">
    <a href="index.html" class="header-back-btn">→</a>
    <div class="header-title">
      <h1>التحليل</h1>
      <span>مراجعة الأداء والإحصائيات</span>
    </div>
    <div class="header-logo">
      <img src="assets/icons/icon-192.png" alt="شعار التطبيق" width="46" height="46">
    </div>
  </header>

  <main class="main-content">
    <div class="export-buttons">
      <button id="export-csv" class="btn btn-secondary">
        <img src="assets/icons/csv.png" alt="CSV" width="24" height="24">
        تصدير CSV
      </button>
      <button id="export-pdf" class="btn btn-secondary">
        <img src="assets/icons/pdf.png" alt="PDF" width="24" height="24">
        تصدير PDF
      </button>
    </div>

    <section class="stats-card">
      <h2 class="card-title">
        <img src="assets/icons/analytics.png" alt="رسم بياني">
        تطور الدخل الشهري
      </h2>
      <div id="no-shifts-message" class="card-message" style="display:none;">
        <img src="assets/icons/search.png" alt="لا يوجد بيانات" width="40" height="40">
        <p>لا توجد بيانات كافية لعرض التحليل البياني.</p>
      </div>
      <div class="chart-container">
        <canvas id="income-chart"></canvas>
      </div>
    </section>

    <section class="stats-card">
      <h2 class="card-title">
        <img src="assets/icons/reports.png" alt="بيانات">
        بيانات الشفتات المكتملة
      </h2>
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>تاريخ البدء</th>
              <th>وقت البدء</th>
              <th>المدة الفعالة</th>
              <th>الدخل (ر.س)</th>
              <th>عدد الرحلات</th>
              <th>المسافة (كم)</th>
              <th>متوسط/ساعة</th>
            </tr>
          </thead>
          <tbody id="shifts-table-body">
            </tbody>
        </table>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="assets/icons/home.png" alt="الرئيسية" width="26" height="26">
      <span>الرئيسية</span>
    </a>
    <a href="reports.html" class="nav-item">
      <img src="assets/icons/reports.png" alt="التقارير" width="26" height="26">
      <span>التقارير</span>
    </a>
    <a href="analytics.html" class="nav-item active">
      <img src="assets/icons/analytics.png" alt="التحليل" width="26" height="26">
      <span>تحليل</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="assets/icons/settings.png" alt="الإعدادات" width="26" height="26">
      <span>الإعدادات</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="analytics.js"></script>
</body>
</html>
