<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>التقارير - Trip Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6b4de6">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <a class="header-back-btn" href="index.html">→</a>
    <div class="header-title">
      <h1>التقارير</h1>
      <span>عرض وتعديل جميع الرحلات</span>
    </div>
    <div class="header-logo">
      <img src="assets/icons/icon-192.png" alt="شعار التطبيق" width="46" height="46">
    </div>
  </header>

  <main class="main-content">
    <section class="stats-card">
      <h2 class="card-title">
        <img src="assets/icons/reports.png" alt="تقارير" width="24" height="24">
        قائمة الرحلات
      </h2>
      <div id="empty-state" class="card-message" style="display:none;">
        <img src="assets/icons/search.png" alt="لا يوجد رحلات" width="40" height="40">
        <p>لم تقم بإكمال أي رحلات بعد.</p>
      </div>
      <div id="trips-list" class="trip-list">
        </div>
    </section>

    <div id="edit-modal" class="modal-overlay" style="display:none;">
      <div class="stats-card" style="max-width:440px; width:92%;">
        <h2 class="card-title">
          <img src="assets/icons/edit.png" alt="تعديل" width="24" height="24">
          تعديل الرحلة
        </h2>
        <label for="edit-fare">الأجرة (ريال سعودي)</label>
        <input 
          id="edit-fare" 
          type="number" 
          min="0" 
          step="0.5" 
          placeholder="0.00"
          inputmode="decimal"
        >
        <div style="display:flex; gap:12px; margin-top:20px; justify-content:flex-end;">
          <button id="edit-cancel" class="btn btn-secondary">إلغاء</button>
          <button id="edit-save" class="btn btn-primary">حفظ التعديل</button>
        </div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="assets/icons/home.png" alt="الرئيسية" width="26" height="26">
      <span>الرئيسية</span>
    </a>
    <a href="reports.html" class="nav-item active">
      <img src="assets/icons/reports.png" alt="التقارير" width="26" height="26">
      <span>التقارير</span>
    </a>
    <a href="analytics.html" class="nav-item">
      <img src="assets/icons/analytics.png" alt="التحليل" width="26" height="26">
      <span>تحليل</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="assets/icons/settings.png" alt="الإعدادات" width="26" height="26">
      <span>الإعدادات</span>
    </a>
  </nav>

  <div id="loading-overlay" class="loading-overlay" style="display:none;">
    <div class="loading-spinner"></div>
    <p>جاري تحميل البيانات...</p>
  </div>
  
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="reports.js"></script>
</body>
</html>
